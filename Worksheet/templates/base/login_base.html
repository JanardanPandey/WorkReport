{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block title %}
    {% endblock title %}
    <link rel="shortcut icon" href="{% static 'images/fav.svg' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
    {% block style %}
    {% endblock style %}
   </head>
   <body>
      <!-- loader Start -->
      <div id="loading">
         
      </div>
      <!-- loader END -->

         <!-- Page Content  -->
               {% block content %}
               {% endblock content %}
      <!-- Footer END -->
      <!-- Optional JavaScript -->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/smooth-scrollbar.js' %}"></script>
      <script src="{% static 'js/fancyBox.js' %}"></script>
      <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
      <script src="{% static 'js/dataTables.responsive.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      {% block script %}
      <script>
         $(document).ready( function () {
            $('#myTable_data').DataTable();
        } );
      </script>
      {% endblock script %}

      
   </body>

</html>
